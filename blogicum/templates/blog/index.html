{% extends "base.html" %}
{% block title %}
  Лента записей
{% endblock %}
{% block content %}
  <h1>Лента записей</h1>
  <!-- Перебираем в цикле все посты -->
  {% for posts in posts_list reversed %}
    <hr>
    {% include "includes/article.html" %}
    <p>
      {{ posts.text|truncatewords:10}}
    </p>
      <a href="{% url 'blog:post_detail' posts.id %}"> Читать полный текст </a>
</article>  
  {% endfor %}
{% endblock %}
